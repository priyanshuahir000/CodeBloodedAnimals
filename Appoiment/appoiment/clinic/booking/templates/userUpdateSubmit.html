<title>Edit Appointment</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<style>
    .user-h1{
        margin: 8rem 5rem 0rem 5rem !important;
    }
        .register-h1{
            margin: 8rem 2rem 2rem 2rem;
        }
        .register-form {
            margin: 5rem 5rem 5rem 5rem!important;
            border-radius: 40px !important;
            background-color: #283849;
            box-shadow: 10px 10px 1px #000, 10px 12px 10px #000;
            font-family: "Roboto Slab", sans-serif !important;
            font-size: 14px;
            font-weight: 400;
            
        }
        
        .reg-form2 {
            border-radius: 40px !important;
            margin: 0 !important;
            margin-bottom: 0;
            background-color: #283849;
            box-shadow: inset 10px 2px 10px rgba(0, 0, 0, 0.2), inset 0 2px 10px #000; 
            padding: 50px !important;
        }
        
        form label{
            margin: 10px 5px!important;
            font-weight: 500;
            font-size: 20px;
        }
        form p input{
            margin: 10px 5px !important;
        }
        form button, form a, .button-edit{
            background-color: #283849 !important;
        }
        form button:hover, form a:hover, .button-edit:hover{
            opacity: 0.8;
            transform: scale(1.05);
            background-color: #1c2b3d;
        }
        form button:active, form a:acive{
            transform: scale(0.95);
            background-color: #0e1620;
        }
        .user-h1{
            color: #fff !important;
        }
</style>


{% if user.is_authenticated %}
<h1 class="text-center fPersian mt-3">Edit Appointment</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center register-form">
    <form method="post" action="{% url 'userUpdateSubmit' id %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center fPersian mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
