<title>Login</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<style>
  .register-h1{
      margin: 8rem 2rem 2rem 2rem;
  }
  .register-form {
      margin: 10rem !important;
      border-radius: 40px !important;
      background-color: #283849;
      box-shadow: 10px 10px 1px #000, 10px 12px 10px #000;
      font-family: "Roboto Slab", sans-serif !important;
      font-size: 14px;
      font-weight: 400;
      
  }
  
  .reg-form2 {
      border-radius: 40px !important;
      margin: 0 !important;
      margin-bottom: 0;
      background-color: #283849;
      box-shadow: inset 10px 2px 10px rgba(0, 0, 0, 0.2), inset 0 2px 10px #000; 
      padding: 50px !important;
  }
  
  form label{
      margin: 10px 5px!important;
      font-weight: 500;
      font-size: 20px;
  }
  form p input{
      margin: 10px 5px !important;
  }
  form button, form a{
      background-color: #283849 !important;
  }
  form button:hover, form a:hover{
      opacity: 0.8;
      transform: scale(1.05);
      background-color: #1c2b3d;
  }
  form button:active, form a:acive{
      transform: scale(0.95);
      background-color: #0e1620;
  }

</style>

{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-warning">You Are Already Signed In</h1>

{% else %}

  
<div class="shadow pb-3 pt-4  bg-body bg-body rounded text-black fPersian register-form">
  <h1 class="p-3  me-3">Sign in</h1>
  <div class="m-5">
    <form method="POST" action="" class="">
        {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-2">Username</label>
              <input type="text" width="" class="form-control form-control-lg" name="username" aria-describedby="emailHelp" placeholder="Username...">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fs-2">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Password..." name="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </br>
            <label class="form-label fs-3 mt-5">Don't Have An Account?</label>
            </br>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a> 
          </br>
    </form>
  </div>
</div>
{% endif %}

{% endblock %}
