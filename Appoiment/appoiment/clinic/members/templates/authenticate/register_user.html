<body>{% extends 'layout.html' %}
    {% load static %}
    {% block body %}
    <style>
        .register-h1{
            margin: 8rem 2rem 2rem 2rem;
        }
        .register-form {
            margin: 10rem !important;
            border-radius: 40px !important;
            background-color: #283849;
            box-shadow: 10px 10px 1px #000, 10px 12px 10px #000;
            font-family: "Roboto Slab", sans-serif !important;
            font-size: 14px;
            font-weight: 400;
            
        }
        
        .reg-form2 {
            border-radius: 40px !important;
            margin: 0 !important;
            margin-bottom: 0;
            background-color: #283849;
            box-shadow: inset 10px 2px 10px rgba(0, 0, 0, 0.2), inset 0 2px 10px #000; 
            padding: 50px !important;
        }
        
        form label{
            margin: 10px 5px!important;
            font-weight: 500;
            font-size: 20px;
        }
        form p input{
            margin: 10px 5px !important;
        }
        form button, form a{
            background-color: #283849 !important;
        }
        form button:hover, form a:hover{
            opacity: 0.8;
            transform: scale(1.05);
            background-color: #1c2b3d;
        }
        form button:active, form a:acive{
            transform: scale(0.95);
            background-color: #0e1620;
        }

</style>
    
    {% if user.is_authenticated %}
    <h1 class="p-2 text-center mb-5 text-warning">You Are Already Signed in!</h1>
    
    {% else %}
    
    
    <div class="bg-white register-form fPersian">
    <div class="shadow p-4 bg-body bg-body rounded text-black reg-form2">
        <h1 class="text-black p-3">Sign Up</h1>
    <form method="POST"  action="{% url 'register' %}">
        {% csrf_token %}
    
           {{ form.as_p }}
    
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <label class="form-label fs-3 mt-5">Already Have An Account?</label>
            <br>
            <a href="{% url 'login' %}" class="btn btn-primary">Sign in</a>
    </form>
    </div>
    </div>
    {% endif %}
    {% endblock %}</body>
